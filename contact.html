<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mid term project</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/simplify.css">
    <link rel="stylesheet" href="./styles/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header">
            <nav class="top-nav" id="top-nav">
                <a href="index.html" class="logo"><img src="assets/logos/circle.svg" alt="Your Logo Here"></a>
                <input class="menu-btn" type="checkbox" id="menu-btn" />
                <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
                <ul class="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <a class="btn" id="contact-us" href="contact.html">Contact Us</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="row-main-contact">
            <h2>Contact Us</h2>
        </div>

        <div id="container">
            <form action="#" method="post" name="myForm" id="form1" class="pure-form" onsubmit="getFormValue(event)">
              <div class="name">
                <label for="name">Full Name *</label>
                <input type="text" placeholder="Enter your full name" name="name" id="name_input" required>
              </div>
              <div class="email">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter your email" name="email" id="email_input1" required>
              </div>
              <div class="telephone">
                <label for="name">Phone</label>
                <input type="text" placeholder="Enter your phone" name="telephone" id="telephone_input" required>
              </div>
              <div class="message">
                <label for="message">Message *</label>
                <textarea name="message" placeholder="Enter your message here..." id="message_input" cols="30" rows="5" required></textarea>
              </div>
              <div class="submit">
                <input type="submit" value="Submit" id="form_button" />
              </div>
            </form>
        </div>
        
        <div class="section-footer">
            <div class="container-footer">
                <div class="footer-content">
                    <img src="assets/logos/circle.svg" alt="" class="logo2">
                    <p>2972 Westheimer Rd. Santa Ana,<br>Illinois 85486</p>
                </div>
                <div class="footer-links">
                    <a href="#" class="footer-link">Team</a>
                    <a href="#" class="footer-link">Services</a>
                    <a href="#" class="footer-link">About Us</a>
                    <a href="#" class="footer-link">Press</a>
                    <a href="#" class="footer-link">Projects</a>
                    <a href="#" class="footer-link">Privacy Policy</a>

                </div>
            </div>
        </div>

    </main>


    <script src="./script.js"></script>

</body>

</html>
